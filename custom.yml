    branch: master
  - name: openclash
    uri: https://github.com/vernesong/OpenClash.git
    branch: master
packages:
  - luci-app-ssr-plus
  - luci-app-ddns
  - ddns-scripts
  - ddns-scripts-services
  - ddns-scripts_aliyun
  - luci-app-uhttpd
  - dnsmasq-full
  - luci-app-commands
  - luci-app-mwan3
  - luci-app-wireguard
  - wireguard
  - luci-app-eqos
  - wireguard-tools
  - wget-ssl
  - luci-app-openclash
  - vsftpd
  - openssh-sftp-server
  - luci-app-ttyd
  - luci-i18n-ttyd-zh-cn
  - luci-compat
  - luci-lib-ipkg
  - luci-app-adblock
  - comgt
  - chat
  - uqmi
  - blkid
  - ntfs-3g
  - ntfs-3g-utils
  - dosfstools
  - e2fsprogs
  - usbmuxd
  - luci-app-adguardhome
  - adguardhome
  - kmod-usb-storage
  - kmod-usb-uhci
  - kmod-usb2
  - kmod-usb-ohci
  - kmod-usb-acm
  - kmod-usb-net-huawei-cdc-ncm
  - kmod-usb-serial
  - kmod-usb-serial-option
  - kmod-usb-serial-wwan
  - kmod-usb-net-cdc-ether
  - kmod-usb-net-qmi-wwan
  - kmod-fs-ext4
  - kmod-fs-ntfs
  - kmod-fs-vfat
  - kmod-fs-exfat
  - kmod-usb-net-ipheth
  - kmod-usb-net-rndis
